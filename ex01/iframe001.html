<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrao 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe>
        <a href="https://cursoemvideo.com" target="_blank"
        rel="external"></a>
        para aprender a programar
    </p>

    <p>
        O ste do 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"></a>
        </iframe>
        
        também é legal
    </p>
</body>
</html>
