<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="sex-masc"><label for="sex-masc">Masculino</label>
            <input type="radio" name="sex" id="sex-fem" checked><label for="sex-fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Favorites Sports</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Nataçäo</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tënis</label> <br>
        </fieldset>
        <section>
            <input type="submit" value="submit">
            <input type="reset" value="clean">
        </section>
    </form>
</body>
</html>
