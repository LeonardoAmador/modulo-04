<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.phpd" method="post" autocomplete="on">
        <section>
            <label for="iano">Em que ano vocë nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIadade()">
        </section>
        <section>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </section>
        <section>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </section>
    </form>
    <script>
        function calcIadade(){
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
